<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Du L·ªãch</title>
    <style>
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .user-message {
            background: #4CAF50;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .bot-message {
            background: white;
            border: 1px solid #ddd;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 8px;
        }
        
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        #sendButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
        }
        
        .typing {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- N√∫t m·ªü chat -->
    <button class="chat-toggle" onclick="toggleChat()">üí¨</button>
    
    <!-- Widget chat -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <strong>Tr·ª£ l√Ω ·∫£o Du L·ªãch</strong>
            <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:20px;">√ó</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Xin ch√†o! T√¥i l√† tr·ª£ l√Ω ·∫£o. T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n v·ªÅ du l·ªãch? üòä
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        // URL C·ª¶A SERVER BACKEND - THAY B·∫∞NG URL TH·∫¨T KHI DEPLOY
        const BACKEND_URL = "https://your-chatbot-server.onrender.com"; 
        // Khi deploy l√™n Render, b·∫°n s·∫Ω c√≥ URL ki·ªÉu: https://your-app-name.onrender.com
        
        let chatHistory = [];
        
        function toggleChat() {
            const widget = document.getElementById('chatWidget');
            widget.style.display = widget.style.display === 'flex' ? 'none' : 'flex';
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            addMessage(message, 'user');
            input.value = '';
            
            try {
                // Hi·ªÉn th·ªã tr·∫°ng th√°i ƒëang nh·∫≠p
                const typingMsg = addMessage('ƒêang tr·∫£ l·ªùi...', 'bot');
                typingMsg.classList.add('typing');
                
                // G·ª≠i request ƒë·∫øn backend
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory
                    })
                });
                
                // X√≥a tr·∫°ng th√°i "ƒëang nh·∫≠p"
                typingMsg.remove();
                
                if (!response.ok) {
                    throw new Error(`L·ªói server: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Th√™m ph·∫£n h·ªìi v√†o l·ªãch s·ª≠
                addMessage(data.reply, 'bot');
                chatHistory.push({role: 'user', content: message});
                chatHistory.push({role: 'assistant', content: data.reply});
                
            } catch (error) {
                console.error('L·ªói:', error);
                addMessage('Xin l·ªói, t√¥i ƒëang g·∫∑p s·ª± c·ªë k·ªπ thu·∫≠t. Vui l√≤ng th·ª≠ l·∫°i sau.', 'bot');
            }
        }
        
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }
        
        // G·ª≠i tin nh·∫Øn b·∫±ng Enter
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
