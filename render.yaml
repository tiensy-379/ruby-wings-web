services:
  - type: web
    name: ruby-wings-chatbot
    env: python
    plan: free
    buildCommand: "pip install --no-cache-dir -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: OPENAI_API_KEY
        value: "<PASTE_OPENAI_KEY_HERE_IN_RENDER_ENV>"
      - key: OPENAI_BASE_URL
        value: "https://api.openai.com/v1"
      - key: FAISS_ENABLED
        value: "true"
      - key: FLASK_ENV
        value: "production"
      - key: RBW_ALLOW_REINDEX
        value: "0"   # set to "1" only temporarily to allow /reindex POST without X-RBW-ADMIN header
    healthCheckPath: "/"
    disk:
      sizeGb: 1
