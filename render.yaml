services:
  - type: web
    name: ruby-wings-chatbot
    env: python
    plan: free
    buildCommand: "pip install --no-cache-dir -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300"
    envVars:
      - key: OPENAI_BASE_URL
        value: "https://api.openai.com/v1"
      - key: FAISS_ENABLED
        value: "true"
      - key: FLASK_ENV
        value: "production"
      - key: RBW_ALLOW_REINDEX
        # Keep reindex protected by header by default (0). If you want reindex via env, set to "1".
        value: "0"
      - key: KNOWLEDGE_PATH
        value: "knowledge.json"
      - key: FALLBACK_VECTORS_PATH
        value: "vectors.npz"
    healthCheckPath: "/"
    disk:
      sizeGb: 1
